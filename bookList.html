<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bookList.css">
    <script src="https://kit.fontawesome.com/d10513c57b.js" crossorigin="anonymous"></script>
    <title>Book Store</title>
</head>

<body>
    <form id="form">
        <h1>Add Book</h1>
        <div class="form-content">
            <label for="book-name">Book Title</label>
            <input type="text" id="book-name" class="book-name">
            <label for="author">Author</label>
            <input type="text" id="author" class="auth-name">
            <label for="isbn">ISBN</label>
            <input type="number" id="isbn" class="isbn-num">
            <input type="submit" id="btn" value="Submit">
        </div>
    </form>
    <form id="result">
        <div class="grid">
            <div class="heading">
                <h4>Title</h4>
                <h4>Author</h4>
                <h4>ISBN</h4>
            </div>
            <div class="content">
                <div class="entry">
                    <!-- <div class="entries">
                        <p></p>
                        <p></p>
                        <p></p>
                        <a href=""></a>
                    </div> -->
                </div>
            </div>
        </div>
    </form>
    <script src="./bookList.js"></script>
</body>

</html>
